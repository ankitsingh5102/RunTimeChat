<html>
    <head>
        <title>Chat App : RealTime Application</title>
        <link rel="stylesheet" href="style.css"></link>
        <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
        <script defer src="js/client.js"></script>
    </head>
    <body>
        <nav>
            <div class="block">
                <img class="logo" src="chat.png"/>
                <h1>Welcome to Chat App : RealTime Application</h1>
            </div>
        </nav>
        <div class="container">
            <div class="center" id="firstLabelMsg"><h1>Say <h3>Hey to your friend.</h3></h1></div>
            <!-- <div class="message left">Rohan : Hey! How Are you?</div>
            <div class="message right">Rohit : Hello, I am fine.</div> -->
        </div>
        <div class="send">
            <form action="#" id="send-container">
                <input type="text" name="msgInp" id="msgInp" placeholder="Send Message....">
                <button type="submit" class="btn">Send</button>
            </form>
        </div>
    </body>
</html>
